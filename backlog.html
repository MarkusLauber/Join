<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/backlog.css">
    <script src="js/main.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/backlog.js"></script>
</head>

<body onload="loadBacklog()">
    <header w3-include-html="ressources/header/header.html"></header>
    <div id="mainWindow">
        <div id="windowContainer"></div>
        <div id="screenContainer"></div>
        <div class="backlogBigContainer">
            <h1>Backlog</h1>
            <div id="backlog" class="backlogContainer box-shadow"></div>
            <div id="backgroundDetails" class="hide">


                <div id="detailsWindow" class="openedTask hide">
                    <div id="deadline" class="date"></div>
                    <div id="categoryInfo"></div>
                    <div id="userDetailed" class="openedUserImgContainer"></div>


                    <div class="categoryTitel"></div>


                    <div id="fullText" class="fullTextField"></div>
                    <div class="footer-btn">
                        <div>
                            <button class="backlogButton" onclick="closeDetails()">X</button>
                            <button class="backlogButton" id="pushBtn">To TB</button>
                        </div>
                        <div id="btnSection" class="btnSection"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
