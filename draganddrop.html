<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/draganddrop.css">
    <script src="js/main.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/draganddrop.js"></script>
</head>

<body onload="startTasks()">
    <header w3-include-html="ressources/header/header.html"></header>
    <div id="windowContainer"></div>
    <div id="screenContainer"></div>
    <section id="dragAreaContainerID" class="dragAreaContainer">
        <section id="openedTaskID" class="openedTaskWindow" style="display: none;">
        </section>
        <article class="dragAreaSingle">
            <span class="dragAreaHead flexCenterContent">
                TO DO
            </span>
            <div class="dragArea" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
        </article>
        <article class="dragAreaSingle">
            <span class="dragAreaHead flexCenterContent">
                IN PROGRESS
            </span>
            <div class="dragArea" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"></div>
        </article>
        <article class="dragAreaSingle">
            <span class="dragAreaHead flexCenterContent">
                TESTING
            </span>
            <div class="dragArea" id="testing" ondrop="moveTo('testing')" ondragover="allowDrop(event)"></div>
        </article>
        <article class="dragAreaSingle">
            <span class="dragAreaHead flexCenterContent">
                DONE
            </span>
            <div class="dragArea" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
        </article>
    </section>
</body>

</html>
